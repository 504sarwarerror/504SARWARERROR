<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BARTMOSS - C64 Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    .c64-screen {
      background: #3939C4;
      width: 100vw;
      height: 100vh;
      color: #7C71DA;
      padding: 40px 60px;
      font-size: 13px;
      text-transform: uppercase;
      position: relative;
      overflow-y: auto;
    }

    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom,
          transparent 50%,
          rgba(0, 0, 0, 0.15) 50%);
      background-size: 100% 3px;
      pointer-events: none;
      z-index: 1000;
      animation: scanlineMove 8s linear infinite;
    }

    @keyframes scanlineMove {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(3px);
      }
    }

    .crt-effect {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
      pointer-events: none;
      z-index: 999;
    }

    .flicker {
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.95;
      }
    }

    .terminal-line {
      margin: 5px 0;
      line-height: 1.4;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .cursor {
      display: inline-block;
      width: 12px;
      height: 18px;
      background: #7C71DA;
      animation: blink 0.8s infinite;
      vertical-align: text-bottom;
      margin-left: 2px;
    }

    @keyframes blink {

      0%,
      50% {
        opacity: 1;
      }

      51%,
      100% {
        opacity: 0;
      }
    }

    .header {
      margin-bottom: 25px;
    }

    .menu-item {
      cursor: pointer;
      padding: 3px 0;
      transition: all 0.1s;
      position: relative;
    }

    .menu-item:hover {
      color: #FFFFFF;
      text-shadow: 0 0 8px #FFFFFF;
    }

    .menu-item:hover::before {
      content: '>';
      position: absolute;
      left: -20px;
      animation: arrowBounce 0.5s infinite;
    }

    @keyframes arrowBounce {

      0%,
      100% {
        transform: translateX(0);
      }

      50% {
        transform: translateX(5px);
      }
    }

    .loading-bar {
      display: inline-block;
    }

    .loading-char {
      display: inline-block;
      animation: load 0.3s ease-in-out;
    }

    @keyframes load {
      0% {
        opacity: 0;
        transform: scale(0);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .popup-overlay.active {
      display: flex;
      animation: fadeIn 0.2s;
    }

    .popup-window {
      background: #3939C4;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      padding: 40px 60px;
      color: #7C71DA;
      font-size: 13px;
      position: relative;
    }

    .popup-header {
      border-bottom: 1px solid #7C71DA;
      padding-bottom: 15px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1001;
    }

    .close-btn {
      cursor: pointer;
      padding: 8px 20px;
      background: transparent;
      border: 2px solid #7C71DA;
      color: #7C71DA;
      font-family: 'Press Start 2P', monospace;
      font-size: 11px;
      transition: all 0.2s;
    }

    .close-btn:hover {
      color: #FFFFFF;
      border-color: #FFFFFF;
      background: rgba(255, 255, 255, 0.1);
    }

    .popup-content {
      line-height: 1.6;
      position: relative;
      z-index: 1001;
      color: #7C71DA;
    }

    .item-box {
      border: 1px solid #7C71DA;
      padding: 15px;
      margin: 15px 0;
      cursor: pointer;
      background: transparent;
      color: #7C71DA;
      transition: all 0.2s;
    }

    .item-box:hover {
      border-color: #FFFFFF;
      color: #FFFFFF;
      background: rgba(0, 0, 20, 0.3);
    }

    .item-title {
      margin-bottom: 8px;
      font-size: 11px;
    }

    .item-desc {
      font-size: 9px;
      line-height: 1.5;
      color: #9B93E0;
    }

    .link-box {
      border: 1px solid #7C71DA;
      padding: 12px;
      margin: 10px 0;
      cursor: pointer;
      background: transparent;
      color: #7C71DA;
      transition: all 0.2s;
    }

    .link-box:hover {
      background: rgba(0, 0, 20, 0.3);
      color: #FFFFFF;
      border-color: #FFFFFF;
    }

    .highlight {
      color: #FFFFFF;
    }

    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #7C71DA;
      animation: typing 2s steps(40) 1s forwards, blink-border 0.75s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }

    @keyframes blink-border {
      50% {
        border-color: transparent;
      }
    }

    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      10%,
      30%,
      50%,
      70%,
      90% {
        transform: translateX(-5px);
      }

      20%,
      40%,
      60%,
      80% {
        transform: translateX(5px);
      }
    }

    .power-on-flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #A5A5FF;
      z-index: 10000;
      animation: powerOn 0.8s ease-out forwards;
      pointer-events: none;
    }

    @keyframes powerOn {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        visibility: hidden;
      }
    }

    .disk-activity {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 15px;
      height: 15px;
      background: #FF0000;
      border-radius: 50%;
      opacity: 0;
      z-index: 1002;
      box-shadow: 0 0 10px #FF0000;
    }

    .disk-activity.active {
      animation: diskBlink 0.3s ease-in-out infinite;
    }

    @keyframes diskBlink {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .c64-screen {
        padding: 20px 30px;
        font-size: 10px;
      }

      .popup-window {
        padding: 20px 30px;
        font-size: 10px;
      }

      .close-btn {
        padding: 6px 15px;
        font-size: 9px;
      }
    }
  </style>
</head>

    // Disk drive activity simulator
    function showDiskActivity(duration = 1000) {
      const led = document.getElementById('diskLED');
      led.classList.add('active');
      setTimeout(() => {
        led.classList.remove('active');
      }, duration);
    }

    function typeWriter(element, text, speed = 30, callback) {
      let i = 0;
      element.innerHTML = '';

      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

    function addLine(parent, text, delay = 0) {
      return new Promise(resolve => {
        setTimeout(() => {
          const line = document.createElement('div');
          line.className = 'terminal-line';
          line.textContent = text;
          parent.appendChild(line);
          resolve();
        }, delay);
      });
    }

    function loadProgram(type) {
      const popup = document.getElementById('popup-' + type);
      popup.classList.add('active');

      if (type === 'about') loadAbout();
      else if (type === 'projects') loadProjects();
      else if (type === 'writeups') loadWriteups();
      else if (type === 'links') loadLinks();
    }

    function closePopup(type) {
      document.getElementById('popup-' + type).classList.remove('active');
    }

    document.querySelectorAll('.popup-overlay').forEach(overlay => {
      overlay.addEventListener('click', function (e) {
        if (e.target === this) {
          this.classList.remove('active');
        }
      });
    });

    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape') {
        document.querySelectorAll('.popup-overlay').forEach(overlay => {
          overlay.classList.remove('active');
        });
